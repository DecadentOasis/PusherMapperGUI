<!doctype html>
<html ng-app="PusherMapperGUI">
<head>
    <title>PixelPusher Tree Mapper Web GUI</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-dragdrop/src/angular-dragdrop.min.js"></script>
    <script src="/bower_components/angular-socket-io/socket.min.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="/bower_components/easeljs/lib/easeljs-0.8.1.combined.js"></script>
    <script src="/bower_components/angular-material/angular-material.min.js"></script>
    <script src="/bower_components/tinycolor/tinycolor.js"></script>
    <script src="/js/controller.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">

</head>
<body>
<div ng-controller="IndexCtrl" layout="column" style="padding-bottom: 15px;">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings">
                <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
            </md-button>
            <h2 class="md-flex">Forest Preview</h2>
        </div>
    </md-toolbar>
    <md-content layout-padding>
        <canvas id="forest-preview" width="800" height="600"></canvas>
        <div class="pusherlist">
            Detected Pixelpushers:
            <ul>
                <li ng-repeat="(key, value) in pushers">{{key}}:{{value}}</li>
            </ul>
        </div>
    </md-content>
</div>
</body>
</html>
