<md-dialog aria-label="Mango (Fruit)">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Add Trees</h2>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-dialog-content style="max-width:800px;max-height:810px; ">
            <md-whiteframe class="md-whiteframe-z1" layout layout-align="center center">
                <span>
                <div ng-repeat="(key, value) in pushers" ng-show="mapping">
                    Mac: {{key}}
                    <div ng-repeat="strip_no in [] | range:value.numberStrips | non_ignored:this" layout="row">
                        Strip: {{strip_no}}
                        <md-switch class="md-primary" md-no-ink aria-label="Light" ng-model="data.light">
                            Light
                        </md-switch>
                        <!-- <md-button class="md-raised" ng-click="light(key, strip_no)">Light</md-button> -->
                        <md-input-container>
                            <md-select ng-model="ctrl.userState">
                                <md-option ng-repeat="state in ctrl.states" value="{{state.abbrev}}">{{state.abbrev}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                        <md-button class="md-raised" ng-click="add(key, strip_no)">Add</md-button>
                        <md-button class="md-raised md-warn" ng-click="ignore(key, strip_no)">
                            Ignore
                        </md-button>
                    </div>
                </div>
                </span>
            </md-whiteframe>
        </md-dialog-content>
    </form>
</md-dialog>
